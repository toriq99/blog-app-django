{% load static %}

<li>
    <article class="post">
        <a href="{% url 'posts-detail-page' items.slug %}">
            <img src="{{ items.image.url }}" alt="{{ items.title }}">
            <div class="post__content">
                <h3>{{ items.title }}</h3>
                <p>
                    {{ items.excerpt }}
                </p>
            </div>
        </a>
    </article>
</li>
