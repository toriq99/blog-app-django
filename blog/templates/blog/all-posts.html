{% extends 'base.html' %}
{% load static %}

{% block title %}Blog Page{% endblock title %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'blog/posts.css' %}">
    <link rel="stylesheet" href="{% static 'blog/all-posts.css' %}">
{% endblock css_files %}

{% block content %}
    <section id="all-posts">
        <h2>My Collected Posts</h2>

        <ul>
            {% for items in all_posts %}
                {% include "blog/include/posts.html" %}
            {% endfor %}
        </ul>
        
    </section>
{% endblock content %}
