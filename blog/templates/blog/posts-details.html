{% extends 'base.html' %}

{% load static %}

{% block title %}{{ post.title }}{% endblock title %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'blog/posts-detail.css' %}">
{% endblock css_files %}

{% block content %}
    <section id="summary">
        <h2>{{ post.title }}</h2>
        <article>
            <img src="{% static 'blog/images/'|add:post.image_name %}" alt="{{ post.title }}">
            <address>by {{ post.author }}</address>
            <div>
                Last Update on <time>{{ post.date|date:"F j, Y"}}</time>
            </div>
        </article>
    </section>

    <main>
        <p>
            {{ post.content }}
        </p>
    </main>
{% endblock content %}
